<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="siteTitle">LK21 PRO - Nonton Streaming Donghua & Film Sub Indo</title>
    <style>
        :root { --primary: #f5c518; --bg: #0a0a0a; --card-bg: #141414; --text: #fff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }
        
        /* Navigasi */
        nav { background: #000; padding: 10px 5%; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 1000; }
        .nav-top { display: flex; justify-content: space-between; align-items: center; gap: 10px; margin-bottom: 10px; }
        .logo { font-size: 24px; font-weight: 900; color: var(--primary); cursor: pointer; text-decoration: none; }
        .search-box { background: #222; border-radius: 20px; padding: 5px 15px; width: 100%; max-width: 250px; display: flex; border: 1px solid #333; }
        .search-box input { background: none; border: none; color: #fff; outline: none; width: 100%; font-size: 14px; }
        
        .tabs { display: flex; gap: 15px; overflow-x: auto; scrollbar-width: none; }
        .tabs::-webkit-scrollbar { display: none; }
        .tab-item { cursor: pointer; color: #888; font-weight: bold; font-size: 13px; text-transform: uppercase; padding: 8px 0; white-space: nowrap; border-bottom: 2px solid transparent; transition: 0.3s; }
        .tab-item.active { color: var(--primary); border-bottom: 2px solid var(--primary); }

        /* Grid Konten */
        .container { padding: 20px 5%; min-height: 80vh; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 20px; }
        .card { background: var(--card-bg); border-radius: 8px; overflow: hidden; cursor: pointer; border: 1px solid #222; transition: 0.3s; position: relative; }
        .card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .card img { width: 100%; aspect-ratio: 2/3; object-fit: cover; background: #222; }
        
        /* Badge & Rating */
        .badge { position: absolute; top: 8px; left: 8px; padding: 3px 6px; border-radius: 4px; font-size: 9px; font-weight: 900; z-index: 10; }
        .badge-movie { background: #e50914; color: white; }
        .badge-tv { background: #0073e6; color: white; }
        .rating-tag { position: absolute; top: 8px; right: 8px; background: rgba(0,0,0,0.8); color: var(--primary); padding: 3px 6px; border-radius: 4px; font-size: 10px; font-weight: bold; border: 1px solid var(--primary); z-index: 10; }
        .card-info { padding: 10px; font-size: 12px; text-align: center; font-weight: bold; line-height: 1.4; }
        .year-text { color: #888; font-weight: normal; font-size: 11px; }

        /* Modal Player */
        #playerModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 2000; overflow-y: auto; padding-bottom: 40px; }
        .modal-body { width: 95%; max-width: 1000px; margin: 20px auto; }
        .modal-top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; gap: 10px; }
        .video-container { position: relative; width: 100%; padding-top: 56.25%; background: #000; border-radius: 8px; overflow: hidden; border: 1px solid #333; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }
        
        .server-selection { margin-top: 15px; display: flex; align-items: center; gap: 10px; background: #111; padding: 12px; border-radius: 8px; border: 1px solid #333; flex-wrap: wrap; }
        .btn { padding: 8px 15px; border-radius: 4px; border: none; cursor: pointer; font-weight: bold; font-size: 12px; transition: 0.2s; }
        .btn-srv { background: #333; color: #fff; }
        .btn-srv.active { background: var(--primary); color: #000; }
        .btn-close { background: #ff4444; color: #fff; }

        /* Episode List */
        .episode-section { margin-top: 20px; background: #111; padding: 15px; border-radius: 8px; border: 1px solid #222; }
        .group-container { margin-bottom: 15px; }
        .group-select { background: #222; color: var(--primary); padding: 8px 12px; border: 1px solid #444; border-radius: 4px; font-size: 12px; width: fit-content; outline: none; cursor: pointer; font-weight: bold; }
        .episode-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(70px, 1fr)); gap: 10px; }
        .ep-item { background: #222; padding: 10px; text-align: center; border-radius: 4px; cursor: pointer; font-size: 11px; border: 1px solid #333; color: #fff; transition: 0.2s; }
        .ep-item:hover { border-color: var(--primary); }
        .ep-item.active { background: var(--primary); color: #000; font-weight: bold; border-color: var(--primary); }
        
        .btn-load { background: transparent; color: var(--primary); border: 2px solid var(--primary); padding: 10px 30px; border-radius: 25px; font-weight: bold; cursor: pointer; display: block; margin: 40px auto; transition: 0.3s; }
        .btn-load:hover { background: var(--primary); color: #000; }
        footer { background: #000; color: #666; padding: 30px; text-align: center; border-top: 1px solid #222; font-size: 13px; }
    </style>
</head>
<body>

<nav>
    <div class="nav-top">
        <div class="logo" onclick="goHome()">LK21<span style="color:#fff">PRO</span></div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Cari film, series, donghua..." onkeypress="if(event.key==='Enter') search()">
        </div>
    </div>
    <div class="tabs">
        <div class="tab-item active" onclick="switchTab('all', this)">Beranda</div>
        <div class="tab-item" onclick="switchTab('movie', this)">Movies</div>
        <div class="tab-item" onclick="switchTab('tv', this)">Series</div>
        <div class="tab-item" onclick="switchTab('anime', this)">Anime</div>
        <div class="tab-item" onclick="switchTab('donghua', this)">Donghua</div>
    </div>
</nav>

<div class="container">
    <h2 id="sectionTitle" style="font-size: 18px; margin-bottom: 20px; color: var(--primary);">Beranda</h2>
    <div id="mainGrid" class="grid"></div>
    <button id="btnLoadMore" class="btn-load" onclick="loadMore()">MUAT LEBIH BANYAK</button>
</div>

<div id="playerModal">
    <div class="modal-body">
        <div class="modal-top-bar">
            <h1 id="pTitle" style="color: var(--primary); margin: 0; font-size: 18px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;"></h1>
            <button class="btn btn-close" onclick="closePlayer()">TUTUP</button>
        </div>
        <div class="video-container">
            <iframe id="videoIframe" allowfullscreen sandbox="allow-forms allow-scripts allow-pointer-lock allow-same-origin"></iframe>
        </div>
        <div class="server-selection">
            <button class="btn btn-srv active" id="bSrv1" onclick="setServer(1)">Server 1</button>
            <button class="btn btn-srv" id="bSrv2" onclick="setServer(2)">Server 2</button>
        </div>
        <p id="pDesc" style="font-size: 14px; color: #ccc; margin-top: 15px; line-height: 1.6; background: #111; padding: 15px; border-radius: 8px; border: 1px solid #222;"></p>
        
        <div id="episodeSection" class="episode-section" style="display:none;">
            <div id="seasonTabs" class="tabs" style="margin-bottom:15px; border-bottom:1px solid #333; padding-bottom:10px;"></div>
            <div class="group-container">
                <select id="groupSelect" class="group-select" onchange="renderEpisodeGrid()"></select>
            </div>
            <div id="episodeGrid" class="episode-grid"></div>
        </div>
    </div>
</div>

<footer><p>&copy; 2026 LK21 PRO. Nonton Tanpa Ribet.</p></footer>

<script>
    const API_KEY = 'db838c8dc572f75825a043e86146b8c4';
    let curTMDB = '', curIMDB = '', curType = '', curS = 1, curE = 1, allEp = [], curServer = 1;
    let currentPage = 1, currentCategory = 'all', isSearchMode = false, currentQuery = '';

    // Fungsi Cari
    async function search() {
        const val = document.getElementById('searchInput').value.trim();
        if (!val) return;
        currentQuery = val;
        isSearchMode = true; 
        currentPage = 1;
        document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
        document.getElementById('sectionTitle').innerText = `Hasil Cari: ${val}`;
        document.getElementById('mainGrid').innerHTML = '';
        await fetchResults();
    }

    // Ambil Data dari TMDB
    async function fetchResults(append = false) {
        let url = "";
        const base = "https://api.themoviedb.org/3";
        const lang = "language=en-US"; // Gunakan English agar Judul Latin (Tidak China/Jepang)
        
        if (isSearchMode) {
            url = `${base}/search/multi?api_key=${API_KEY}&query=${encodeURIComponent(currentQuery)}&${lang}&page=${currentPage}`;
        } else {
            let ep = "/trending/all/week";
            if (currentCategory === 'movie') ep = "/discover/movie";
            if (currentCategory === 'tv') ep = "/discover/tv";
            if (currentCategory === 'anime') ep = "/discover/tv?with_genres=16&with_keywords=210024";
            if (currentCategory === 'donghua') ep = "/discover/tv?with_genres=16&with_original_language=zh";
            url = `${base}${ep}${ep.includes('?') ? '&' : '?'}api_key=${API_KEY}&${lang}&page=${currentPage}`;
        }

        try {
            const res = await fetch(url);
            const data = await res.json();
            const items = data.results.filter(m => m.poster_path && m.media_type !== 'person');
            
            const html = items.map(m => {
                const isMovie = m.title !== undefined || m.media_type === 'movie';
                const title = isMovie ? (m.title || m.original_title) : (m.name || m.original_name);
                const year = (isMovie ? (m.release_date || '') : (m.first_air_date || '')).split('-')[0] || 'N/A';
                return `<div class="card" onclick="openPlayer('${m.id}', '${isMovie?'movie':'tv'}', '${title.replace(/'/g, "")}', '${year}')">
                    <div class="badge ${isMovie?'badge-movie':'badge-tv'}">${isMovie?'MOVIE':'TV'}</div>
                    <div class="rating-tag">‚≠ê ${m.vote_average.toFixed(1)}</div>
                    <img src="https://image.tmdb.org/t/p/w500${m.poster_path}" loading="lazy">
                    <div class="card-info">${title}<br><span class="year-text">(${year})</span></div>
                </div>`;
            }).join('');
            
            if (append) document.getElementById('mainGrid').innerHTML += html; 
            else document.getElementById('mainGrid').innerHTML = html;
            document.getElementById('btnLoadMore').style.display = data.page >= data.total_pages ? 'none' : 'block';
        } catch (e) { console.error(e); }
    }

    // Buka Player & Sinopsis
    async function openPlayer(id, type, title, year) {
        curTMDB = id; curType = type; curS = 1; curE = 1;
        document.getElementById('playerModal').style.display = 'block';
        document.getElementById('pTitle').innerText = `${title} (${year})`;
        document.title = `Nonton ${title} (${year}) - LK21 PRO`;

        try {
            // Cek Sinopsis Bahasa Indonesia
            const res = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${API_KEY}&append_to_response=external_ids&language=id-ID`);
            const data = await res.json();
            let synopsis = data.overview;

            // Fallback ke Inggris jika Indonesia Kosong
            if(!synopsis) {
                const resEn = await fetch(`https://api.themoviedb.org/3/${type}/${id}?api_key=${API_KEY}&language=en-US`);
                const dataEn = await resEn.json();
                synopsis = dataEn.overview || "Sinopsis belum tersedia dalam bahasa Indonesia maupun Inggris.";
            }

            document.getElementById('pDesc').innerText = synopsis;
            curIMDB = data.external_ids ? data.external_ids.imdb_id : '';

            if (type === 'tv') {
                document.getElementById('episodeSection').style.display = 'block';
                const sTabs = document.getElementById('seasonTabs');
                sTabs.innerHTML = (data.seasons || []).filter(s => s.season_number > 0).map(s => 
                    `<div class="tab-item ${s.season_number==1?'active':''}" onclick="loadEpisodes(${s.season_number}, this)">S${s.season_number}</div>`
                ).join('');
                loadEpisodes(1);
            } else { document.getElementById('episodeSection').style.display = 'none'; }
            setServer(1);
        } catch (e) { console.error(e); }
    }

    // Episode & Grup per 12
    async function loadEpisodes(sNum, el = null) {
        curS = sNum;
        if(el) { document.querySelectorAll('#seasonTabs .tab-item').forEach(t => t.classList.remove('active')); el.classList.add('active'); }
        const res = await fetch(`https://api.themoviedb.org/3/tv/${curTMDB}/season/${sNum}?api_key=${API_KEY}&language=id-ID`);
        const data = await res.json();
        allEp = data.episodes || [];

        const gSel = document.getElementById('groupSelect');
        gSel.innerHTML = '';
        const step = 12; 
        for (let i = 0; i < allEp.length; i += step) {
            const end = Math.min(i + step, allEp.length);
            gSel.innerHTML += `<option value="${i}">Episode ${i+1} - ${end}</option>`;
        }
        renderEpisodeGrid();
    }

    function renderEpisodeGrid() {
        const start = parseInt(document.getElementById('groupSelect').value || 0);
        const show = allEp.slice(start, start + 12);
        document.getElementById('episodeGrid').innerHTML = show.map(ep => 
            `<div class="ep-item ${ep.episode_number == curE ? 'active' : ''}" onclick="playEp(${ep.episode_number}, this)">EP ${ep.episode_number}</div>`
        ).join('');
    }

    function playEp(e, el) { curE = e; document.querySelectorAll('.ep-item').forEach(i => i.classList.remove('active')); el.classList.add('active'); setServer(curServer); }

    function setServer(n) {
        curServer = n;
        document.getElementById('bSrv1').classList.toggle('active', n === 1);
        document.getElementById('bSrv2').classList.toggle('active', n === 2);
        const ifr = document.getElementById('videoIframe');
        if (n === 1) ifr.src = curType === 'movie' ? `https://godriveplayer.com/player.php?imdb=${curIMDB}` : `https://godriveplayer.com/player.php?type=series&tmdb=${curTMDB}&season=${curS}&episode=${curE}`;
        else ifr.src = curType === 'movie' ? `https://www.2embed.cc/embed/tmdb/movie?id=${curTMDB}` : `https://www.2embed.cc/embed/tmdb/tv?id=${curTMDB}&s=${curS}&e=${curE}`;
    }

    // Navigasi Tab
    function switchTab(t, el) { 
        isSearchMode = false; currentCategory = t; currentPage = 1; 
        document.querySelectorAll('.tab-item').forEach(i => i.classList.remove('active')); 
        el.classList.add('active'); 
        document.getElementById('sectionTitle').innerText = el.innerText;
        document.getElementById('mainGrid').innerHTML = ''; 
        fetchResults(); 
    }

    function loadMore() { currentPage++; fetchResults(true); }
    function closePlayer() { document.getElementById('playerModal').style.display = 'none'; document.getElementById('videoIframe').src = ''; }
    function goHome() { location.reload(); }

    fetchResults();
</script>
</body>
</html>
